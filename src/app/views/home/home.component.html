<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar Pessoa</button>
    <table mat-table #table [dataSource]=" dataSource " class="mat-elevation-z8 ">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="equipe">
            <th mat-header-cell *matHeaderCellDef> Equipe </th>
            <td mat-cell *matCellDef="let element"> {{element.equipe}} </td>
        </ng-container>

        <!-- AÃ§oes Column -->
        <ng-container matColumnDef="opcoes">
            <th mat-header-cell *matHeaderCellDef> Opcoes</th>
            <td mat-cell *matCellDef="let element "> {{element.opcoes}}
                <button mat-icon-button (click)="editElement(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="deleteElement(element.position)" color="primary"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
